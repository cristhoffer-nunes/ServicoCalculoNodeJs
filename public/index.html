<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>

<body>
    <main style="width: 500px; height: 500px; margin: 0 auto;">
        <h1 style="text-align: center;">Calculadora via Node.js!</h1>
        <h2 style="text-align: center;">Operações disponíveis</h2>
        <ul>
            <li>somar</li>
            <li>subtrair</li>
            <li>multiplicar</li>
            <li>dividir</li>
        </ul>
        <form action="http://127.0.0.1:3000" method="GET">
            <fieldset>
                <legend>Preencha o formulário</legend>
                <label>Insira o 1º valor: </label><input type="number" name="numA"><br>
                <label>Insira o 2º valor: </label><input type="number" name="numB"><br>
                <label>Informe a operação desejada: </label><input type="text" name="opcao"><br>
                <button>Calcular</button>
            </fieldset>

        </form>
    </main>

</body>

</html>
